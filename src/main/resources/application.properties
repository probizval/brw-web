# ===============================
# DATABASE
# ===============================
 
spring.datasource.driverClassName=com.mysql.jdbc.Driver
 
spring.datasource.url=jdbc:mysql://localhost:3306/devbusinessdatabase
spring.datasource.username=root
spring.datasource.password=
  
 
 
# ===============================
# JPA / HIBERNATE
# ===============================
 
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext

# spring-boot-jwts is the identifier of the API that we just created
auth0.audience=https://mycart.auth0.com/api/v2/
# replace YOUR-DOMAIN to get something like https://bkrebs.auth0.com/
auth0.issuer=https://mycart.auth0.com/