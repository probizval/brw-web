<div ng-include="'resources/pages/header.html'"></div>
<div class="page-header bordered">
    <h1>Contact Us
        <small>Have a question, problem, or suggestion? We want to hear from you.</small>
    </h1>
  </div>
  <form name="contactUs" ng-submit="submitted = true" novalidate>
    <div class="alert-danger" ng-show="submitted && contactUs.$invalid">
        <h2> Error, There are some problems with your input </h2>
    </div>
    <div class="col-md-12 col-lg-12 col-xl-12">
              <!--Basic Details-->
              <small>Fields marked with an * are required.</small>
              <div class="form-group">
                <label for="name">Name*</label>
                <input type="text" class="form-control form-control-md" id="name" ng-model="contactUsData.name"
                       name="name" autofocus required>
                <div class="errors" ng-show="submitted || contactUs.name.$touched">
                    <div style="color:red" ng-show="contactUs.name.$error.required">Name is required.</div>
                </div>
              </div>
              <div class="form-group">
                  <label>Email Address*</label>
                  <input type="email" class="form-control form-control-md" name="emailAddress" ng-model="contactUsData.emailAddress"
                         id="emailAddress" placeholder="" required>
                  <div class="errors" ng-show="submitted || contactUs.emailAddress.$touched">
                      <div style="color:red" ng-show="contactUs.emailAddress.$error.required">E-mail is required.</div>
                      <div style="color:red" ng-show="contactUs.emailAddress.$error.email">Email is invalid.</div>
                  </div>
              </div>
              <div>
                  <div class="form-group">
                      <label>Message</label>
                      <textarea class="form-control form-control-md text-editor" ng-model="contactUsData.message" placeholder="" required></textarea>
                      <div class="errors" ng-show="submitted || contactUs.message.$touched">
                          <div style="color:red" ng-show="contactUs.message.$error.required">Message is required.</div>
                      </div>
                  </div>
              </div>
              <hr>
              <div class="form-group">
                <input type="submit" class="btn btn-lg btn-primary" ng-click="sendContactUsEmail(contactUs)" value="Submit"/>
              </div>
    </div>
  </form>
