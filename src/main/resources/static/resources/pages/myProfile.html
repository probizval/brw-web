<div class="modal fade" id="uploadPictureModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title">Upload profile picture</h5>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body-image-upload">
          <input type="file"  accept="image/*" id="img" style="display:none;" ng-file-select="onFileSelect($files)" ng-model="imageSrc">
          <label class="col-md-12" for="img" style="font-size: 20px; color: #868e96; font-weight: bold; text-align: center;"> + Upload Photo</label>
          <div class="col-md-12" ng-if="imageSrc !== ''">
            <img style="width:440px;height:440px" ng-src="{{imageSrc}}"/>
          </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" data-ng-click="cancelUpload()">Cancel</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" data-ng-click="uploadPicture(profile)">Upload</button>
      </div>
    </div>
  </div>
