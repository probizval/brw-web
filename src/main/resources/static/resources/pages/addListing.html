<div class="page-header bordered">
              <h1>Submit your property <small>We've over 15 Lac buyers and tenants for you!</small></h1>
            </div>
            <form action="index.php">
              <h3 class="subheadline">Basic Details</h3>
              <div class="form-group">
                <label for="title">Property Title</label>
                <input type="text" class="form-control form-control-lg" id="title" ng-model="property.propertyTitle" placeholder="Property Title" autofocus>
              </div>
              <div class="form-group">
                <label for="title">Property Images</label>
                <!--<input type="text" class="form-control form-control-lg" id="img" ng-model="property.image_url" placeholder="Property Image">-->
                <div class="add-listing-photo-container">
                  <div class="row col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div ng-class="{'col-sm-12 col-md-12 col-lg-12 col-xl-12': imagesAsDataURL.length === 0,
                                    'col-sm-4 col-md-4 col-lg-4 col-xl-4': imagesAsDataURL.length !== 0}" style="align-items: center; width:200px;">
                      <br/>
                      <input type='file' accept="image/*" id="property_image" style="display:none;" onchange="angular.element(this).scope().imageUpload(event)" multiple>
                      <div style="text-align: center">
                        <label class="col-sm-12 col-md-12 col-lg-12 col-xl-12" style="font-size: 15px; color: #868e96; font-weight: bold; text-align: center;">Drop photos here to Upload</label>
                        <label for="property_image" class="btn btn-primary"> Add New Photo</label>
                      </div>
                      <button type="button" name="button" class="btn btn-primary" ng-click="uploadPhotoOnAWS()">AWS Upload</button>
                    </div>
                    <div ng-repeat="image in imagesAsDataURL track by $index" id="image{{index}}" class="gallery-images col-md-4 col-lg-4 col-xl-4">
                        <img class="thumb" ng-src="{{image}}">
                        <button type="button" class="close-image" ng-click="removePhoto(image)">
                          <img ng-src="../../img/icon/close.png" />
                        </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="title">Contact Number</label>
                <input type="text" class="form-control form-control-lg" style="width:200px;" id="phonenumber" ng-model="property.display_phone" placeholder="Phone Number">
              </div>
               <div class="form-group">
                <label for="type">Type</label>
                <select name="type" id="type" ng-model="property.type"  ng-options="type.name for type in types" ng-change="change()" class="form-control form-control-lg ui-select">
                </select>
              </div>
              <div class="form-group">
                <label>For Sell/Rent?</label>
                <div>
                  <div class="radio radio-inline">
                    <input type="radio" name="type" id="sell" ng-model="property.rentSale" value="Buy">
                    <label for="sell">Sell</label>
                  </div>
                  <div class="radio radio-inline">
                    <input type="radio" name="type" id="lease" ng-model="property.rentSale" value="Lease">
                    <label for="lease">Lease</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Price (IN USD $)</label>
                    <input type="text" class="form-control form-control-lg" ng-model="property.price" placeholder="Price (IN USD $)">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>MLS No.</label>
                    <input type="text" class="form-control form-control-lg" placeholder="" ng-model="property.mlsNumber">
                  </div>
                </div>
              </div>

                  </div>
                </div>
              </div>
              <h3 class="subheadline" ng-if="property.type.name === 'Restaurant'">Restaurants</h3>
              <div class="row" ng-if="property.type.name === 'Restaurant'">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Cuisine Type</label>
                    <input type="text" class="form-control form-control-lg" placeholder="" ng-model="property.rest.cuisineType">
                  </div>
                </div>

                  <div class="form-group">
                    <label>Description</label>
                    <input type="text" class="form-control form-control-lg" placeholder="" ng-model="property.rest.desc">
                  </div>
                </div>
              </div>

              <div class="row" ng-if="property.type.name === 'Gas station'">
                <div class="col-md-6">

                    <label>Brand</label>
                    <input type="text" class="form-control form-control-lg" placeholder="" ng-model="property.gas.brand">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Fuel Type</label>
                    <input type="text" class="form-control form-control-lg" placeholder="" ng-model="property.gas.fuelType">
                  </div>
                </div>
              </div>
              
              <h3 class="subheadline">Location</h3>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label>Location</label>
                    <input type="text" class="form-control form-control-lg" id="autocomplete" placeholder="Enter your location">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control form-control-lg" ng-model="property.address" id="address" placeholder="">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label>City</label>
                    <input type="text" class="form-control form-control-lg" ng-model="property.city" placeholder="" id="locality">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label>State</label>
                    <input type="text" class="form-control form-control-lg" ng-model="property.state" placeholder="" id="administrative_area_level_1">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label>Country</label>
                    <input type="text" class="form-control form-control-lg" ng-model="property.country" placeholder="" id="country">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label>Zipcode</label>
                    <input type="text" class="form-control form-control-lg" ng-model="property.zipcode" placeholder="" id="postal_code">
                  </div>
                </div>
              </div>
